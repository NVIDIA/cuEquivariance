name: Coverage on PR

on:
  pull_request:
    branches: [ "main", "release" ]


jobs:
  cuequivariance:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade uv
        python -m uv pip install pytest coverage torch e3nn jax flax
        python -m uv pip install ./cuequivariance ./cuequivariance_jax ./cuequivariance_torch
    - name: Run coverage on PR branch
      run: |
        coverage run \
          --source=cuequivariance,cuequivariance_jax,cuequivariance_torch \
          -m pytest cuequivariance cuequivariance_jax cuequivariance_torch
        coverage report -m
        coverage_pr=$(coverage report -m | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Coverage on PR branch: $coverage_pr"
    - name: Run coverage on main branch
      run: |
        coverage run \
          --source=cuequivariance,cuequivariance_jax,cuequivariance_torch \
          -m pytest cuequivariance cuequivariance_jax cuequivariance_torch
        coverage report -m
        coverage_main=$(coverage report -m | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Coverage on main branch: $coverage_main"
    - name: Compare coverage
      run: |
        if [ $coverage_pr -lt $coverage_main ]; then
          echo "Coverage on PR branch is lower than on main branch"
          exit 1
        fi

