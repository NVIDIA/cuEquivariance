name: Build Documentation and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ "main", "release" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade uv
          python -m uv pip install pytest
          python -m uv pip install ./cuequivariance
          python -m uv pip install ./cuequivariance_jax
          python -m uv pip install ./cuequivariance_torch
          python -m uv pip install -r docs/requirements.txt
      - name: Build sphinx
        run: |
          sphinx-build -b html docs docs/public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
