name: 'Setup cuequivariance'
description: 'Install cuequivariance package with dev dependencies'

inputs:
  install-graphviz:
    description: 'Install graphviz system dependency'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install system dependencies
      if: inputs.install-graphviz == 'true'
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
    
    - name: Install cuequivariance
      shell: bash
      run: |
        python -m uv pip install -e ./cuequivariance[dev]
